<html>
  <head>
    <style>
      main { 
            position:relative;
            height:800px;
            width:1000px;
            }
      .top {
            position:absolute;
            height:50px;
            width:100px;
            top:0px;
            left:0px;
            }
      .mid {
            position:absolute;
            height:50px;
            width:100px;
            top:-200px;
            left:250px;
      }
      .bot {
            position:absolute;
            height:50px;
            width:100px;
            top:-400px;
            left:500px;
      }
      
    </style>
  </head>
  <body>
  <main>
    <aside class=top><h1>Luther</h1></aside>
    <aside class=mid>College</aside>
    <aside class=bot>Norse</aside>
  </main>
  </body>
  
  
  
  
  
  
  
  
  
  
  
</html>
